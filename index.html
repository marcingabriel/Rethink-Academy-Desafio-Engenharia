<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title> Formulário Rethink Academy </title>
</head>

<body>
    <div id="form">
        <form action="javascript: enviar();">
            <h2 class="tittle">Cadastro Detran <i class="fa-solid fa-car"></i></h2>
            <div class="container">
                <label>Nome</label>
                <div class="content">
                    <i class="fa-solid fa-user"></i>
                    <input id="name" placeholder="Nome" type="text">
                </div>

                <label>Idade</label>
                <div class="content">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input id="age" placeholder="Idade" type="text">
                </div>

                <label>Profissão</label>
                <div class="content">
                    <i class="fa-solid fa-briefcase"></i>
                    <input id="career" placeholder="Profissão" type="text">
                </div>

                <label>Email</label>
                <div class="content">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" placeholder="Email" type="text">
                </div>

                <label>Telefone</label>
                <div class="content">
                    <i class="fa-solid fa-phone"></i>
                    <input id="tel" placeholder="Telefone" type="text">
                </div>

                <label>Data de Preenchimento</label>
                <div class="content">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input id="date" placeholder="dd/mm/aaaa" type="text">
                </div>

            </div>
            <div id="btn">
                <button type="submit" value="Enviar" > Cadastrar</button>
            </div>
        </form>

    </div>

    <table>
        <tbody id="tabela">

        </tbody>
    </table>

    <!-- Scrips -->
    <script src="https://kit.fontawesome.com/9bab1c5ab9.js" crossorigin="anonymous"></script>
    <script src="scripts/exibir.js"></script>
 
</html>
