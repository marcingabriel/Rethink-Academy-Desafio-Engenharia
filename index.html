<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title> Formulário Rethink Academy </title>
</head>

<body>
    <div id="form">
        <form action="">
            <h2 class="tittle">Cadastro Detran <i class="fa-solid fa-car"></i></h2>
            <div class="container">
                <label for="name">Nome</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input id="name" placeholder="Nome" type="text">
                </div>

                <label for="">Idade</label>
                <div class="input">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input id="idade" placeholder="Idade" type="text">
                </div>

                <label for="">Profissão</label>
                <div class="input">
                    <i class="fa-solid fa-briefcase"></i>
                    <input id="profissao" placeholder="Profissão" type="text">
                </div>

                <label for="">Email</label>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" placeholder="Email" type="text">
                </div>

                <label for="">Telefone</label>
                <div class="input">
                    <i class="fa-solid fa-phone"></i>
                    <input id="tel" placeholder="Telefone" type="text">
                </div>

                <label for="">Data de Preenchimento</label>
                <div class="input">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input id="date" placeholder="Data" type="text">
                </div>

            </div>
            <div id="btn">
                <button type="submit"> Cadastrar</button>
            </div>
        </form>

    </div>

    <!-- Scrips -->
    <script src="https://kit.fontawesome.com/9bab1c5ab9.js" crossorigin="anonymous"></script>
</body>

</html>
